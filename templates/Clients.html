<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>La page d'affichage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        </style>
</head>

<body>
    <div class="m-1 p-1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
                <div class="d-flex" role="search">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('clients') }}">Clients</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('intervenant') }}">Intervenants</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('intervention') }}">Interventions</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                  </ul>
                
              </div>
            </div>
          </nav>
    </div>
    <main>
        <h2 class="text-center">Nos Clients</h2>
        <input class="form-control " style="width: 50%; display: flex; margin-left: auto; margin-right: auto;" type="text" id="search-input" placeholder="     Rechercher" onkeyup="searchTable()">
        <script>
            function searchTable() {
                var input = document.getElementById("search-input");
                var filter = input.value.toUpperCase();
                var table = document.getElementById("myTable");
                var rows = table.getElementsByTagName("tr");

                for (var i = 1; i < rows.length; i++) {
                    var cells = rows[i].getElementsByTagName("td");
                    var found = false;

                    for (var j = 0; j < cells.length; j++) {
                        var cell = cells[j];
                        if (cell) {
                            var cellText = cell.textContent || cell.innerText;
                            if (cellText.toUpperCase().indexOf(filter) > -1) {
                                found = true;
                                break;
                            }
                        }
                    }

                    if (found) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        </script>
        <div class="text-center m-1" >
            <a href="{{ url_for('clients_form') }}"><img class="ajou" src="static/plus.png" width="40" height="40"
                title="ajouter un client"></a>
        </div>
        <table id="myTable" class="table table-hover m-auto" style="width: 95%;">
            <thead>
                <tr>
                    <th  scope="col">ID</th>
                    <th  scope="col">Nom</th>
                    <th  scope="col">Prénom</th>
                    <th  scope="col">Direction</th>
                    <th  scope="col" colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <th scope="row">{{ client.id }}</th>
                    <td>{{ client.nom }}</td>
                    <td>{{ client.prenom }}</td>
                    <td>{{ client.direction }}</td>
                    <td>
                        <a href="{{ url_for('edit_client', client_id=client.id) }}">
                            <img src="static/draw.png" width="50" height="50" title="modifier un client">
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_client', client_id=client.id) }}"
                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet client ?')">
                            <img src="static/delete.png" width="50" height="50" title="supprimer un client">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer class="bg-body-tertiary text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-1">&copy; Zeiny Cheikh & Mohameden Debagh </p>
            <p class="mb-0">Tous droits réservés</p>
        </div>
    </footer>
</body>

</html>
