<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Intervenant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5" style="width: 60%;">
        <h2>Modifier un Intervenant</h2>
        <form action="{{ url_for('edit_intervenant', intervenant_id=intervenant.id) }}" method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
            <input type="text" id="nom" class="form-control"  name="nom" value="{{ intervenant.nom }}" required>
            </div>

            <div class="form-group">
                <label for="prenom">Pr√©nom:</label>
            <input type="text" id="prenom" class="form-control" name="prenom" value="{{ intervenant.prenom }}" required>
            </div>

            <div class="form-group">
                <label for="poste">Poste:</label>
            <input type="text" id="poste" class="form-control" name="poste" value="{{ intervenant.poste }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</body>

</html>
